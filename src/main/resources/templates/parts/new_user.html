<div th:fragment="new_user">
    <div class="border mx-auto">
        <h4 class="mt-3 ms-3">Add new User</h4>
        <div class="border mx-auto px-4 py-4 bg-white text-dark">
            <div class="border-0 mx-auto px-4 py-4 bg-white text-dark col-md-2">
                <form class="text-center" action="" method=""
                      id="new_user">
                    <div class="row mb-3">
                        <div class="d-grid">
                            <b><label for="inputFirstName" class="align-content-md-center">First
                                name</label></b>
                            <div class="m-2">
                                <input type="text" class="colortext align-content-md-center form-control"
                                       name="firstName"
                                       id="inputFirstName">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="d-grid">
                            <b><label for="inputLastName" class="center">Last name</label></b>
                            <div class="m-2">
                                <input type="text" class="colortext align-content-md-center form-control"
                                       name="lastName"
                                       id="inputLastName">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="d-grid">
                            <b><label for="inputAge" class="center">Age</label></b>
                            <div class="m-2">
                                <input type="number" class="align-content-md-center form-control"
                                       name="age"
                                       id="inputAge">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="d-grid">
                            <b><label for="inputEmail" class="center">Email</label></b>
                            <div class="m-2">
                                <input type="email" class="colortext align-content-md-center form-control"
                                       name="email"
                                       id="inputEmail">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="d-grid">
                            <b><label for="inputPassword" class="center">Password</label></b>
                            <div class="m-2">
                                <input type="password" class="align-content-md-center form-control"
                                       name="password"
                                       id="inputPassword">
                            </div>
                        </div>
                    </div>
                    <div class="mx-3">
                        <div class="center">
                            <b><label class="mb-2">Role</label></b>
                            <div align="left">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"
                                           value="1"
                                           name="ADMIN"
                                           id="formCheckDefault">
                                    <label>ADMIN</label>
                                </div>
                                <input class="form-check-input" type="checkbox"
                                       value="2"
                                       name="USER"
                                       id="formCheckDefault2">
                                <label class="mx-1">USER</label>
                            </div>
                            </div>
                        </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-success my-5">Add new user</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="parts/navbar :: navbar"></div>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-1 bg-white">
            <div class="d-grid">
                <div id="admin" sec:authorize-url="/admin">
                        <a class="btn btn-large btn-link" href="/admin">Admin</a>
                </div>
                <div id="user" sec:authorize-url="/user">
                    <a class="btn btn-large btn-link" href="/user">User</a>
                </div>
            </div>
        </div>
        <div class="col-md-11 bg-light min-vh-100 px-4 py-4">
            <h2 class="my-2 mx-2">User information-pages</h2>
            <div th:insert="parts/user_info :: user_info"></div>
        </div>
    </div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="/js/role_preparing.js"></script>
<script type="text/javascript" src="/js/load_user_info.js"></script>

</body>
</html>
